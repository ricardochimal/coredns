# Example Corefile configuration for aaaa_filter plugin

# Allow only specific IPv6 prefixes
example.org {
    aaaa_filter 2001:db8::/32 2001:db8:1::/64
    forward . 8.8.8.8
}

# Block all AAAA queries for a domain
blocked.org {
    aaaa_filter block_all
    forward . 8.8.8.8
}

# Mixed configuration with block syntax
mixed.org {
    aaaa_filter 2001:db8::/32 {
        prefix 2001:db8:1::/64
    }
    forward . 8.8.8.8
}

# No filtering (allow all AAAA responses)
unfiltered.org {
    aaaa_filter
    forward . 8.8.8.8
}
